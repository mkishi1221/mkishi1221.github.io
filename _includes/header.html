<!-- begin header -->
<header class="header">
  <div class="container">
    <div class="row">
      <div class="header__inner col col-12">

        <div class="logo">
          <a class="logo__link" href="{{ site.baseurl }}/">
          {% if site.logo %}
            <img class="logo__image" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}">
          {% else %}
            {{ site.title }}
          {% endif %}
          </a>
        </div>

        <nav class="main-nav">
          <div class="main-nav__box">
            <div class="nav__icon-close">
              <i class="ion ion-md-close"></i>
            </div>
            <div class="nav__title">Menu</div>
            <ul class="nav__list list-reset">              
                
              <!-- Case Studies Link -->
              <li class="nav__item">
                <a href="{{ site.baseurl }}/case-studies/" class="nav__link{% if page.url contains '/case-studies/' or page.url contains '/amutri/' or page.url contains '/domainsmith/' or page.url contains '/spaceforu/' %} nav__link--active{% endif %}">Case Studies</a>
              </li>

              <!-- Toolkits Link -->
              <li class="nav__item">
                <a href="{{ site.baseurl }}/toolkits/" class="nav__link{% if page.url contains '/toolkits/' %} nav__link--active{% endif %}">Toolkits</a>
              </li>
                
              <!-- Blog Link -->
              <li class="nav__item">
                <a href="{{ site.baseurl }}/blog/" class="nav__link{% if page.url contains '/blog/' or page.url contains '/tags/' %} nav__link--active{% endif %}">Blog</a>
              </li>  
        
              <!-- Contact Link -->
              <li class="nav__item">
                <a href="https://www.linkedin.com/in/mkishi/" class="nav__link" target="_blank" rel="noopener">Contact</a>
              </li>

              <!-- Theme Toggle -->
              <li class="nav__item">
                <div class="toggle-theme">
                  <div class="toggle-moon"><i class="ion ion-ios-moon"></i></div>
                  <div class="toggle-sun"><i class="ion ion-ios-sunny"></i></div>
                  <div class="toggle-thumb"></div>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <div class="nav-buttons">
          <i class="nav__icon nav__icon-menu ion ion-md-menu"></i>
          <div class="toggle-theme">
            <div class="toggle-moon"><i class="ion ion-ios-moon"></i></div>
            <div class="toggle-sun"><i class="ion ion-ios-sunny"></i></div>
            <div class="toggle-thumb"></div>
          </div>
          <i class="nav__icon nav__icon-search ion ion-md-search"></i>
        </div>

      </div>
    </div>
  </div>
</header>
<!-- end header -->

{% include search.html %}
